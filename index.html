<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/Logo_Lauffer_RGB.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Manrope:wght@200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Website in Arbeit · Lauffer Bau</title>
    <style>
      :root {
        --bg: #0b0f14;
        --card: rgba(255, 255, 255, 0.06);
        --cardBorder: rgba(255, 255, 255, 0.12);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.7);
        --muted2: rgba(255, 255, 255, 0.55);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: Manrope, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica,
          Arial;
        color: var(--text);
        background: radial-gradient(1200px 600px at 25% 10%, rgba(255, 255, 255, 0.10), transparent 55%),
          radial-gradient(900px 600px at 85% 80%, rgba(255, 255, 255, 0.08), transparent 60%),
          linear-gradient(180deg, #070a0e 0%, var(--bg) 100%);
      }

      .wrap {
        min-height: 100%;
        display: grid;
        place-items: center;
        padding: 28px 18px;
      }

      .card {
        width: min(760px, 100%);
        background: var(--card);
        border: 1px solid var(--cardBorder);
        border-radius: 18px;
        padding: 28px 22px;
        backdrop-filter: blur(10px);
      }

      .header {
        display: flex;
        align-items: center;
        gap: 14px;
        margin-bottom: 18px;
      }

      .logo {
        width: 46px;
        height: 46px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.12);
        display: grid;
        place-items: center;
        overflow: hidden;
        flex: 0 0 auto;
      }

      .logo img {
        width: 34px;
        height: 34px;
        object-fit: contain;
        filter: drop-shadow(0 8px 18px rgba(0, 0, 0, 0.35));
      }

      h1 {
        font-family: "Cormorant Garamond", ui-serif, Georgia, serif;
        font-size: 26px;
        line-height: 1.15;
        margin: 0;
        letter-spacing: 0.2px;
      }

      p {
        margin: 0;
        color: var(--muted);
        line-height: 1.55;
      }

      .lead {
        margin-top: 10px;
        font-size: 15px;
      }

      .info {
        margin-top: 18px;
        padding-top: 18px;
        border-top: 1px solid rgba(255, 255, 255, 0.10);
        display: grid;
        gap: 10px;
      }

      .row {
        display: grid;
        gap: 4px;
      }

      .label {
        color: var(--muted2);
        font-size: 12px;
        letter-spacing: 0.2px;
        text-transform: uppercase;
      }

      .value {
        color: var(--text);
        font-size: 14px;
      }

      .value a {
        color: var(--text);
        text-decoration: none;
        border-bottom: 1px solid rgba(255, 255, 255, 0.22);
      }

      .value a:hover {
        border-bottom-color: rgba(255, 255, 255, 0.5);
      }

      .foot {
        margin-top: 18px;
        color: var(--muted2);
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <main class="card" role="main" aria-label="Website in Arbeit">
        <div class="header">
          <div class="logo" aria-hidden="true">
            <img src="/Logo_Lauffer_RGB.png" alt="" />
          </div>
          <div>
            <h1>Unsere Website wird gerade gebaut</h1>
            <p class="lead">Wir sind bald wieder online. Vielen Dank für Ihr Verständnis.</p>
          </div>
        </div>

        <div class="info">
          <div class="row">
            <div class="label">Kontakt</div>
            <div class="value">
              <a href="mailto:info@lauffer-bau.de">info@lauffer-bau.de</a>
            </div>
          </div>
          <div class="row">
            <div class="label">Telefon</div>
            <div class="value"><a href="tel:+4998758129006">09875/8129006</a></div>
          </div>
        </div>

        <div class="foot">Stand: <span id="d"></span></div>
      </main>
    </div>

    <script>
      (function () {
        try {
          var el = document.getElementById("d");
          if (el) el.textContent = new Date().toLocaleDateString("de-DE");
        } catch (e) {}
      })();
    </script>
  </body>
</html>
